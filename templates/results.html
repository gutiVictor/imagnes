<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container img {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <div class="image-container">
        {% for image in similar_images %}
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Imagen Similar">
        {% endfor %}
    </div>
    <a href="/">Volver</a>
</body>
</html>
